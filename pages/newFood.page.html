<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>New food</title>
    <script type="module" src="../scripts/newFood.js"></script>
</head>

<body>
    <h1><span id="back">‚¨ÖÔ∏è</span>Ajouter un repas</h1>

    <form action="">
        <div id="mainOptions" class="main-options">
            <div class="main-option">
                <input type="radio" id="breast" name="foodType" value="breast" />
                <label class="breast" for="breast">ü§± T√©t√©e</label>
            </div>
            <div class="main-option">
                <input type="radio" id="bottle" name="foodType" value="bottle" checked />
                <label class="bootle" for="bottle">üçº Biberon</label>
            </div>
        </div>
        <div id="formBreast" class="hidden">
            <div>Form T√©t√©e</div>
            <span>Kame hame ha</span>
        </div>
        <div id="formBottle">

            <div class="quantity">
                <span class="action"> - </span>
                <span class="text">25 <span class="label">mL</span></span>
                <span class="action"> + </span>
            </div>

            <div class="sub-title">Type de lait</div>
            <div class="milk-options">
                <div class="milk-option">
                    <input type="radio" id="breastMilk" name="milkType" value="breastMilk">
                    <label for="breastMilk">Lait maternel</label><br>
                </div>
                <div class="milk-option">
                    <input type="radio" id="formula" name="milkType" value="formula">
                    <label for="formula">Lait Artifiel</label><br>
                </div>
            </div>

            <div class="block">
                <div>
                    <div class="sub-title" for="dateInput">Date</div>
                    <input class="input-time" type="date" id="dateInput" name="dateInput" required/>
                </div>
                <div>
                    <div class="sub-title" for="timeInput">Heure</div>
                    <input class="input-time" type="time" id="timeInput" name="timeInput" required />
                </div>
            </div>

            <div class="">
                <div class="sub-title" for="story">Ajouter une note</div>
                <textarea id="story" name="story" rows="5" cols="33">Marque de lait ...</textarea>
            </div>
            <div class="button-wrapper">
                <button class="btn-submit" type="submit">Enregistrer le biberon</button>
            </div>
        </div>
    </form>

</body>

</html>
