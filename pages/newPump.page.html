<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../modal.css">
    <title>New pump</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script type="module" src="../scripts/newPump.js"></script>
</head>

<body>
    <h1><i id="back" class="fas fa-angle-left"></i> Pumps</h1>

    <form id="savePump" action="javascript:void(0);">

        <div class="sub-title" for="dateInput">Quantité</div>
        <div class="volume-container volume">
            <span id="down-quantity" role="button" tabindex="0" aria-label="Decrease quantity">
                <i class="action fa-solid fa-circle-minus"></i>
            </span>
            <input class="quantity-input" type="text" id="volume" name="volume" required minlength="1" maxlength="3"
                size="3" value="50" max="999" min="0" /><span class="label">mL</span>
            <span id="up-quantity" role="button" tabindex="0" aria-label="Increase quantity">
                <i class="action fa-solid fa-circle-plus"></i>
            </span>
        </div>

        <div class="block">
            <div>
                <div class="sub-title" for="dateInput">Date</div>
                <input class="input-time" type="date" id="dateInput" name="dateInput" required/>
            </div>
            <div>
                <div class="sub-title" for="timeInput">Heure</div>
                <input class="input-time" type="time" id="timeInput" name="timeInput" required />
            </div>
        </div>
        <div class="">
            <div class="sub-title" for="note">Ajouter une note</div>
            <textarea placeholder="Note" id="note" name="note" rows="5" cols="33"></textarea>
        </div>
        <div class="button-wrapper">
            <button class="btn-submit" type="submit">Enregistrer</button>
        </div>

    </form>

    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>✅ Nouvel pompage enregistré avec succès !</p>
        </div>
    </div>

</body>

</html>
