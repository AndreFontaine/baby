<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>New diaper</title>
    <script type="module" src="../scripts/newDiaper.js"></script>
</head>

<body>
    <h1><span id="back">⬅️</span>Couche</h1>

    <form action="">
        <div id="mainOptions" class="main-options">
            <div class="main-option">
                <input type="radio" id="pee" name="xType" value="pee" />
                <label class="pee" for="pee">🫗 Urine</label>
            </div>
            <div class="main-option">
                <input type="radio" id="poop" name="xType" value="poop" checked/>
                <label class="poop" for="poop">💩 Selles</label>
            </div>
        </div>
        <div class="block">
            <div>
                <div class="sub-title" for="dateInput">Date</div>
                <input class="input-time" type="date" id="dateInput" name="dateInput" required/>
            </div>
            <div>
                <div class="sub-title" for="timeInput">Heure</div>
                <input class="input-time" type="time" id="timeInput" name="timeInput" required />
            </div>
        </div>
        <div class="">
            <div class="sub-title" for="story">Ajouter une note</div>
            <textarea id="story" name="story" rows="5" cols="33">Couleur, aspect, anomalie ...</textarea>
        </div>
        <div class="button-wrapper">
            <button class="btn-submit" type="submit">Enregistrer</button>
        </div>

    </form>

</body>

</html>
